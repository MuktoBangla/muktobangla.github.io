# Hugo configuration file
title: MuktoBangla

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact
      url: "https://github.com/MuktoBangla/muktobangla.github.io"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Mastodon
      weight: 6
      url: "https://mastodon.social"
      params:
        icon: mastodon

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/MuktoBangla/muktobangla.github.io/tree/main/content"
